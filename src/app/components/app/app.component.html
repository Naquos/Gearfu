<div class="background">
</div>

<div class="content">
    <div class="filter">
        <h2>Filtre des items</h2>
        <app-search-item-name></app-search-item-name>
        <app-item-types (selected)="idsItemType = $event"></app-item-types>
        <app-item-level (levelMin)="levelMin = $event" (levelMax)="levelMax = $event"></app-item-level>
        <app-rarete-item (rarete)="rarete = $event" ></app-rarete-item>
        <app-filter-maitrises></app-filter-maitrises>
        <app-major-present></app-major-present>
        <h2>Tri des items</h2>
        <app-sort-choice></app-sort-choice>
        <app-modifier-elem-maitrises></app-modifier-elem-maitrises>
        <app-only-no-secondary></app-only-no-secondary>
    </div>
    <app-item-list [idsItemTypes]="idsItemType" [levelMin]="levelMin" [levelMax]="levelMax" [rarete]="rarete"></app-item-list>
</div>
