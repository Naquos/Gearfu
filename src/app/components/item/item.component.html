<div class="header">
    <span><img [src]="'aptitudes/1068.png'">Maitrises {{Math.trunc(maitrises)}}</span>
    <span><img [src]="'aptitudes/1069.png'">Résistances {{resistances}}</span>
    <span class="imgContainer" (click)="window.open('https://www.wakfu.com/fr/mmorpg/encyclopedie/armures/' + item().id)"><img src="aptitudes/Encyclopédie.png"></span>
    
</div>
<div class="content">
    <div class="title">
        <h2 [style.color]="mapColors.get(item().rarity)">{{item().title}}</h2>
        <img [src]="'items/' + item().idImage + '.png'">
    </div>
    <div>
        <p *ngFor="let effect of item().equipEffects">
          <img [src]="'aptitudes/' + effect.actionId +'.png'">  {{ displayEffect(effect) }}
        </p>
    </div>
</div>
