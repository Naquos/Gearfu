<h3>Tranche de level</h3>

<form [formGroup]="form">
    <mat-form-field >
        <mat-label>Level min</mat-label>
        <input matInput formControlName="levelMin">
      </mat-form-field>

      <mat-form-field >
          <mat-label>Level max</mat-label>
          <input matInput formControlName="levelMax">
        </mat-form-field>
</form>
