<button
    [matTooltip]="tooltip() | translate"
    [matTooltipShowDelay]="300"
    [class.crossed-out]="crossedOut()"
    mat-mini-fab (click)="control()?.setValue(!control()?.value)" [style.backgroundColor]="control()?.value ? '#415A77' : ''">
    @if(matIcon()) {
        <mat-icon [fontIcon]="matIcon()" [style.color]="control()?.value ? 'white' : '#213A57'"></mat-icon>
    }
    @if(srcImg()) {
        <img [src]="srcImg()" alt="logo">
    }
</button>
