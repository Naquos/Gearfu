<h3>{{ "modifier-elem-maitrises.label" | translate }}</h3>
<mat-form-field>
    <mat-label>{{ "modifier-elem-maitrises.mecaniques" | translate }}</mat-label>
    <mat-select [formControl]="modifierMecanismFormService.form" multiple>
      @for (mecanism of ElemMaitrisesMecanismEnumList; track mecanism) {
        <mat-option [value]="mecanism">{{("elem-maitrises-mecanism-enum." +mecanism.valueOf()) | translate}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
