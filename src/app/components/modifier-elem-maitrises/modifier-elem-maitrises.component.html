<h3>Activation de mécaniques augmentant la quantité de maitrises élémentaires</h3>
<mat-form-field>
    <mat-label>Mécaniques</mat-label>
    <mat-select [formControl]="form" multiple>
      @for (mecanism of ElemMaitrisesMecanismEnumList; track mecanism) {
        <mat-option [value]="mecanism">{{mecanism.valueOf()}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
