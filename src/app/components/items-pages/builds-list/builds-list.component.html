<h2>{{ "builds-list.label" | translate }}</h2>
@if (saveBuildService.buildList$ | async; as buildList) {
    @if (buildList.length === 0) {
        <div class="no-build">
            <span>ğŸ˜«</span>
            <p>{{ "builds-list.no-build" | translate }}</p>
        </div>
    } @else {
        @for (build of buildList; track build.createdAt) {
            <app-build [build]="build"></app-build>
        }
    }
}
