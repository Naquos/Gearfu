<h3>Prendre en compte exclusement les items avec aucune maitrises secondaires</h3>
<section>
    <mat-button-toggle-group>
        <mat-button-toggle (change)="itemService.setOnlyNoSecondary(true)">Oui</mat-button-toggle>
        <mat-button-toggle (change)="itemService.setOnlyNoSecondary(false)" [checked]="true">Non</mat-button-toggle>
    </mat-button-toggle-group>
</section>
