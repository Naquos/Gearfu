<h3>{{"filter-resistances.resistances-elementaires" | translate}}</h3>

<form [formGroup]="resistancesFormService.form">

        <app-button-checkbox tooltip="filter-maitrises.feu" [control]="resistancesFormService.form.controls.feu" srcImg="aptitudes/fire.png" ></app-button-checkbox>
        <app-button-checkbox tooltip="filter-maitrises.air" [control]="resistancesFormService.form.controls.air" srcImg="aptitudes/air.png" ></app-button-checkbox>
