  <style>
    #app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(50, 80, 120, 1) 0%, rgba(13, 27, 42, 1) 100%);

    #app-loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    #app-loader .loader-background {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(50, 80, 120, 1) 0%, rgba(13, 27, 42, 1) 100%);
      box-shadow: 0 0 60px rgba(50, 80, 120, 0.8);
      border-radius: 50%;
      display: flex;

      justify-content: center;
      align-items: center;
      gap: 20px;
    }

      width: 120px;
      height: auto;
    }

    #app-loader .loader-spinner {
      width: 80px;

      animation: spin 2s linear infinite;

    @keyframes spin {
      0% { transform: rotate(0deg); }

      color: white;
      font-family: Arial, sans-serif;

          <img src="logo.png" alt="Loading..." class="loader-spinner" />
        </div>

        <div class="loading-phrase" id="app-loading-phrase">Préparer les engrenages...</div>
      </div>
    </div>

  <!-- Script inline qui s'exécute immédiatement -->
  <script>
    (function() {
      const loadingPhrases = [
        "Préparer les engrenages...",
        "Ajuster les rouages...",
        "Lubrifier les mécanismes...",
        "Calibrer les statistiques...",
        "Optimiser les performances...",
        "Assembler les composants...",
        "Vérifier les connexions...",
        "Charger les données...",
        "Finaliser la configuration...",
        "Mettre sous tension...",
        "Polissage des gelanos...",
        "Chargement des platipus...",
        "Alignement des polaryoxs...",
        "Réglage des dofus...",
        "Tondage des bouftous..."
      ];

      function getRandomLoadingPhrase() {
        const index = Math.floor(Math.random() * loadingPhrases.length);
        return loadingPhrases[index];
      }

      function updatePhrase() {
        const phraseElement = document.getElementById("app-loading-phrase");
        if (phraseElement) {
          phraseElement.textContent = getRandomLoadingPhrase();
        }
      }

      // Changer la phrase toutes les secondes
      const intervalId = setInterval(updatePhrase, 500);

      // Observer pour arrêter l'intervalle quand le loader est supprimé
      const checkLoader = setInterval(function() {
        const appLoader = document.getElementById("app-loader");
        if (!appLoader || !document.body.contains(appLoader)) {
          clearInterval(intervalId);
          clearInterval(checkLoader);
        }
      }, 100);
    })();
  </script>
